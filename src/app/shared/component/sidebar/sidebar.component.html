<!-- Navbar Starts -->
<nav>
    <div class="branding">
        <i class="fas"
        [ngClass]="{ 'fa-bars': !showSidebar, 'fa-times': showSidebar }" 
        (click)="toggleSidebar()"></i>
        <p>ELP</p>
    </div>

    <div class="user-info" *ngIf="!isLoggedIn">
        <button class="button-outline">Sign Up</button>
        <button class="button">Login</button>
    </div>
    <div class="user-info" *ngIf="isLoggedIn">
        <p>Ariful Hoque</p>
        <button class="button-outline">Logout</button>
    </div>
</nav>
<!-- Navbar Ends -->

<!-- Backdrop Starts -->
<div 
    class="backdrop"   
    [ngClass]="{ hidden: !showSidebar }" 
    (click)="toggleSidebar()">
</div>
<!-- Backdrop Ends -->

<!-- Sidebar Starts -->
<div class="sidebar" [ngClass]="{ hidden: !showSidebar }">
    <div class="wrapper">
        <div class="user-info" *ngIf="!isLoggedIn">
            <img src="../../../../assets/male_avatar.svg" alt="">
            <p>No User</p>
            <p>(Please Login)</p>
        </div>
        <div class="user-info" *ngIf="isLoggedIn">
            <img src="../../../../assets/male_avatar.svg" alt="">
            <p>Ariful Hoque</p>
        </div>
        <div class="menu" *ngIf="!isLoggedIn">
            <button class="button-outline">Sign Up</button>
            <button class="button">Login</button>
        </div>
        <div class="menu" *ngIf="isLoggedIn">
            <a href="/">Home Page</a>
            <a href="/">Dashboard</a>
            <a href="/">Profile</a>
            <button class="button-outline">Logout</button>
        </div>
    </div>
</div>
<!-- Sidebar Ends -->
